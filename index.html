<!DOCTYPE html>
<html lang="en">
<head>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Recursive:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <!-- google font -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>



    <main>
        <section>
            <h1 class="text-center">Bookmarker</h1>
            <div class="container main">

                <h2  class="text-center py-4">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                    

                </h2>
                <div class="mb-3">
                    <label for="siteName" class="pb-2"><span><i class="fa-solid fa-book"></i></span>Site Name</label>
                    <input  type="text" id="siteName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <label for="siteURL" class="pb-2"><span><i class="fa-solid fa-link"></i></span>Site URL</label>
                    <input type="url" id="siteURL" class="form-control" placeholder="Website URL"  >
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <button class="btn btn-danger px-5 my-5" onclick="addURL()">submit</button>


                </div>
            </div>

        </section>
        <section class="my-4">
           <div class="container">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="display">
                   
                </tbody>
            </table>
           </div>


           
        </section>

       
    </main>


    









    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
